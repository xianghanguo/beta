<ion-header no-border>
  <ion-navbar color="x-mint">
    <ion-title text-center>이메일 인증</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="x-verification" *ngIf="user">
    <div class="x-verification-title">
      An email confirmation has been sent to<span>{{user.email}}</span>.
    </div>
    <!-- Verification Menu -->
    <ion-list>
      <ion-item no-lines tappable (click)="sendEmailVerification()">
        Resend Confirmation Email
        <ion-icon name="md-contact" item-right></ion-icon>
      </ion-item>
      <ion-item no-lines tappable (click)="setEmail()">
        Change Email Address
        <ion-icon name="md-mail-open" item-right></ion-icon>
      </ion-item>
      <ion-item no-lines tappable (click)="logout()">
        Logout
        <ion-icon name="md-log-out" item-right></ion-icon>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
